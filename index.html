<!DOCTYPE html>
<html>
<head>
    <title>Catch My Heart Shizu üíñ</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: cursive;
            text-align: center;
            color: white;
            background: black;
        }

        /* Background container */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background img {
            height: 100%;
            width: auto;
            filter: blur(4px) brightness(60%);
        }

        /* Dark overlay */
        .background::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
        }

        #score {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .heart {
            position: absolute;
            font-size: 30px;
        }

        #basket {
            position: fixed;
            bottom: 20px;
            font-size: 55px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.05s linear;
        }

        #proposal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #ff4d6d;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: gray;
            color: white;
            position: relative;
        }
    </style>
</head>

<body>

<!-- Background -->
<div class="background">
    <img src="shizu.jpeg" alt="Shizu">
</div>

<h1>Shizu üíï Catch My Heart</h1>
<div id="score">Hearts Caught: 0 / 10</div>

<div id="basket">üß∫</div>

<div id="proposal">
    <h2>You caught my heart, Shizu üíñ</h2>
    <p>Will you be my Valentine? üåπ</p>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
    let score = 0;
    const maxScore = 10;
    const basket = document.getElementById("basket");
    const scoreDisplay = document.getElementById("score");

    // Move basket with mouse
    document.addEventListener("mousemove", function(e) {
        basket.style.left = e.clientX + "px";
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "0px";

        document.body.appendChild(heart);

        let fallInterval = setInterval(() => {
            let top = parseInt(heart.style.top);
            heart.style.top = top + 5 + "px";

            let heartRect = heart.getBoundingClientRect();
            let basketRect = basket.getBoundingClientRect();

            if (
                heartRect.bottom >= basketRect.top &&
                heartRect.left < basketRect.right &&
                heartRect.right > basketRect.left
            ) {
                score++;
                scoreDisplay.innerHTML = "Hearts Caught: " + score + " / 10";
                heart.remove();
                clearInterval(fallInterval);

                if (score >= maxScore) {
                    document.getElementById("proposal").style.display = "block";
                }
            }

            if (top > window.innerHeight) {
                heart.remove();
                clearInterval(fallInterval);
            }
        }, 20);
    }

    setInterval(createHeart, 1000);

    document.getElementById("yesBtn").onclick = function() {
        document.getElementById("proposal").innerHTML =
            "<h2>Love you Shizu üíç‚ù§Ô∏è</h2><p>You just made me the happiest person alive üíï</p>";
    };

    const noBtn = document.getElementById("noBtn");
    noBtn.onmouseover = function() {
        noBtn.style.left = Math.random() * 200 - 100 + "px";
        noBtn.style.top = Math.random() * 200 - 100 + "px";
    };
</script>

</body>
</html>
